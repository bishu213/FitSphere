<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FitSphere — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="logo" onerror="this.style.display='none'"/>
      <div class="brand-text">
        <h1>FitAI Dashboard</h1>
        <small>Your Progress Overview</small>
      </div>
    </div>
    <nav>
      <a href="index.html" class="btn small">Back to Trainer</a>
    </nav>
  </header>

  <main class="container" style="flex-direction: column; padding: 20px;">
    <section class="stats-overview" style="display: flex; gap: 20px; flex-wrap: wrap;">
      <div class="stat" style="flex: 1;">
        <label>Total Sessions</label>
        <div id="totalSessions">0</div>
      </div>
      <div class="stat" style="flex: 1;">
        <label>Total Reps</label>
        <div id="totalReps">0</div>
      </div>
      <div class="stat" style="flex: 1;">
        <label>Best Accuracy</label>
        <div id="bestAccuracy">0%</div>
      </div>
      <div class="stat" style="flex: 1;">
        <label>Average Duration</label>
        <div id="avgDuration">0:00</div>
      </div>
    </section>

    <section class="chart-area" style="margin-top: 30px;">
      <h2 style="color: var(--accent); margin-bottom: 15px;">Performance Trends</h2>
      <canvas id="progressChart" height="120"></canvas>
    </section>

    <section class="session-history" style="margin-top: 30px;">
      <h2 style="color: var(--accent); margin-bottom: 15px;">Session History</h2>
      <div id="sessionList" style="display: flex; flex-direction: column; gap: 10px;">
        <div class="session-log">No previous sessions yet.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Made with ❤️ by FitSphere</small>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
